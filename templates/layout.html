<!DOCTYPE html>
<html>
  <head>
    <title>Viitevarasto</title>

    <!-- Favicon -->
    <link 
      href="{{ url_for('static', filename='icon/favicon.ico') }}"
      rel="icon"
      sizes="76x76"
    >

    <!-- Mobile viewport fix -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global CSS declarations -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <aside class="header">
      <a href="/">
        <h1>Viitevarasto</h1>
      </a>
      {% if session.user_id %}
          <a class="right" href="/logout">Kirjaudu ulos</a>
          <nobr style="float: right;">Kirjauduttu käyttäjänä: {{ session.user_username }}</nobr>
      {% else %}
      <nobr>kirjaudu</nobr>
      <form class="right" action="/login" method="post">
          <nobr>Käyttäjätunnus: <input type="text" name="username"></nobr>
          <nobr>Salasana: <input type="password" name="password"></nobr>
          <input type="submit" value="Kirjaudu" style="margin-top:10px;">
          <a class="right" href="/register">Luo uusi käyttäjä</a>
      </form>
      {% endif %}
    </aside>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <a href="https://github.com/Perttu-Kangas/ohtu-mini">Tarkastele lähdekoodia</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
